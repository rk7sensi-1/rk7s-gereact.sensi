<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff0000">
    <meta name="description" content="Gerador de Sensibilidade RK7S - Clash Royale Edition">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Clash Royale">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="clash-royale.png">
    <link rel="icon" type="image/png" href="clash-royale.png">
    <title>Clash Royale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(45deg, transparent 48%, rgba(0, 100, 255, 0.1) 49%, rgba(0, 100, 255, 0.1) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(0, 100, 255, 0.1) 49%, rgba(0, 100, 255, 0.1) 51%, transparent 52%);
            background-size: 50px 50px;
            animation: moveLines 20s linear infinite;
            pointer-events: none;
        }

        @keyframes moveLines {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 380px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 3px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3), inset 0 0 20px rgba(255, 0, 0, 0.1);
            margin-bottom: 15px;
            position: relative;
        }

        .pro-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            padding: 4px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 10px;
            transform: rotate(10deg);
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.5);
        }

        h1 {
            color: #ff0000;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #aaa;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .platform-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .section-title {
            color: #888;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-align: center;
        }

        .platform-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .platform-btn {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .platform-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
        }

        .platform-btn.active {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .level-btn {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: bold;
        }

        .level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
        }

        .level-btn.active {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            margin-bottom: 12px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .footer-link {
            text-align: center;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #ff0000;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 3px solid #ff0000;
            border-radius: 15px;
            padding: 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .modal-header p {
            color: #aaa;
            font-size: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #aaa;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            background: #0a0a0a;
            border: 2px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .modal-btn.cancel {
            background: #333;
            color: white;
        }

        .modal-btn.cancel:hover {
            background: #444;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
        }

        .modal-btn.confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        /* Results Modal */
        .results-content {
            max-height: 60vh;
            overflow-y: auto;
        }

        .sensi-item {
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .sensi-item:hover {
            border-color: #ff0000;
            transform: translateX(5px);
        }

        .sensi-item h3 {
            color: #ff0000;
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sensi-values {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .sensi-value {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .sensi-value label {
            display: block;
            color: #888;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .sensi-value span {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 15px;
        }

        .icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="pro-badge">PRO</div>
            <h1>RK7S SENSI</h1>
            <p class="subtitle">Gerador de Sensi Alta (50 Capa)</p>
        </div>

        <div class="platform-section">
            <p class="section-title">Escolha sua plataforma</p>
            <div class="platform-buttons">
                <button class="platform-btn active" data-platform="android">
                    <span class="icon">üì±</span>
                    ANDROID
                </button>
                <button class="platform-btn" data-platform="ios">
                    <span class="icon">üçé</span>
                    IOS
                </button>
            </div>
        </div>

        <div class="platform-section">
            <p class="section-title">Escolha o n√≠vel da sua sensi</p>
            <div class="level-buttons">
                <button class="level-btn" data-level="alta">
                    ALTA
                </button>
                <button class="level-btn active" data-level="media">
                    M√âDIA
                </button>
                <button class="level-btn" data-level="baixa">
                    BAIXA
                </button>
            </div>
        </div>

        <button class="generate-btn" onclick="openModal()">
            üéØ GERAR SENSI VIP
        </button>

        <p class="footer-link">SAIBA O SISTEMA</p>
    </div>

    <!-- Modal for Social Media Input -->
    <div class="modal" id="socialModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üì± INFORME SEU USU√ÅRIO</h2>
                <p>Digite seu @ de qualquer rede social</p>
            </div>
            <div class="input-group">
                <label>üéØ TikTok / Instagram / YouTube</label>
                <input type="text" id="socialInput" placeholder="@seuusuario" maxlength="50">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal()">Cancelar</button>
                <button class="modal-btn confirm" onclick="generateSensi()">Gerar Agora</button>
            </div>
        </div>
    </div>

    <!-- Modal for Results -->
    <div class="modal" id="resultsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úÖ SENSIBILIDADE GERADA!</h2>
                <p id="userDisplay"></p>
            </div>
            <div class="results-content" id="resultsContent">
                <!-- Results will be inserted here -->
            </div>
            <button class="close-btn" onclick="closeResults()">FECHAR</button>
        </div>
    </div>

    <script>
        let selectedPlatform = 'android';
        let selectedLevel = 'media';

        // Platform selection
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedPlatform = this.dataset.platform;
            });
        });

        // Level selection
        document.querySelectorAll('.level-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedLevel = this.dataset.level;
            });
        });

        function openModal() {
            document.getElementById('socialModal').classList.add('active');
            document.getElementById('socialInput').focus();
        }

        function closeModal() {
            document.getElementById('socialModal').classList.remove('active');
            document.getElementById('socialInput').value = '';
        }

        function closeResults() {
            document.getElementById('resultsModal').classList.remove('active');
        }

        function generateRandomSensi(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateSensi() {
            const username = document.getElementById('socialInput').value.trim();
            
            if (!username) {
                alert('‚ö†Ô∏è Por favor, digite seu usu√°rio!');
                return;
            }

            closeModal();

            // Define sensitivity ranges based on selected level
            let ranges = {};
            
            if (selectedLevel === 'alta') {
                ranges = {
                    geral: [170, 200],
                    pontoVermelho: [170, 200],
                    mira2x: [170, 200],
                    mira4x: [170, 200]
                };
            } else if (selectedLevel === 'media') {
                ranges = {
                    geral: [140, 170],
                    pontoVermelho: [140, 170],
                    mira2x: [140, 170],
                    mira4x: [140, 170]
                };
            } else { // baixa
                ranges = {
                    geral: [90, 140],
                    pontoVermelho: [90, 140],
                    mira2x: [90, 140],
                    mira4x: [90, 140]
                };
            }

            // Generate sensitivities (just one value per category) - Balanced values
            const sensiData = {
                geral: generateRandomSensi(ranges.geral[0], ranges.geral[1]),
                pontoVermelho: generateRandomSensi(ranges.pontoVermelho[0], ranges.pontoVermelho[1]),
                mira2x: generateRandomSensi(ranges.mira2x[0], ranges.mira2x[1]),
                mira4x: generateRandomSensi(ranges.mira4x[0], ranges.mira4x[1])
            };

            // Display results
            document.getElementById('userDisplay').textContent = `Configura√ß√£o para: ${username} | N√≠vel: ${selectedLevel.toUpperCase()}`;
            
            const resultsHTML = `
                <div class="sensi-item">
                    <h3>üéØ GERAL</h3>
                    <div class="sensi-values">
                        <div class="sensi-value" style="grid-column: 1 / -1;">
                            <label>Sensibilidade</label>
                            <span>${sensiData.geral}%</span>
                        </div>
                    </div>
                </div>

                <div class="sensi-item">
                    <h3>üî¥ PONTO VERMELHO</h3>
                    <div class="sensi-values">
                        <div class="sensi-value" style="grid-column: 1 / -1;">
                            <label>Sensibilidade</label>
                            <span>${sensiData.pontoVermelho}%</span>
                        </div>
                    </div>
                </div>

                <div class="sensi-item">
                    <h3>üîç MIRA 2X</h3>
                    <div class="sensi-values">
                        <div class="sensi-value" style="grid-column: 1 / -1;">
                            <label>Sensibilidade</label>
                            <span>${sensiData.mira2x}%</span>
                        </div>
                    </div>
                </div>

                <div class="sensi-item">
                    <h3>üéØ MIRA 4X</h3>
                    <div class="sensi-values">
                        <div class="sensi-value" style="grid-column: 1 / -1;">
                            <label>Sensibilidade</label>
                            <span>${sensiData.mira4x}%</span>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('resultsContent').innerHTML = resultsHTML;
            document.getElementById('resultsModal').classList.add('active');
        }

        // Close modals on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeResults();
            }
        });

        // Submit on Enter in input
        document.getElementById('socialInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateSensi();
            }
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('Erro ao registrar Service Worker:', err));
            });
        }

        // PWA Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>
